<script>
function pascalTriangel(n) {
    var a = [];
    for(let i = 0; i < n; i++) {
        a[i] = [];
        for(let j = 0; j <= i; j++) {
            if(j === 0 || j ===i) {
                a[i][j] = 1;
            } else {
                a[i][j] = a[i-1][j-1] + a[i-1][j];
            }
        }
    }
    return a;
}
console.log(pascalTriangel(5));
</script>
