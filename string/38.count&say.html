<script>
    function countAndSay(n) {
    if(n === 1) return "1";
    n = n - 1;    
    var str = '1';
    var m = 0;
    var newStr = '';
    for(i = 0; i < n; i++) {
        newStr = '';
        for(let j = 0; j < str.length; j++) {
            if(str[j+1] !== str[j]) {
                newStr = newStr + (j - m + 1) + str[j];
                m = j + 1;
            }
        }
    str = newStr;  
    m = 0;  
    }
return newStr;
}
    console.log(countAndSay(1));
    console.log(countAndSay(2));
    console.log(countAndSay(3));
    console.log(countAndSay(4));
    console.log(countAndSay(50));
</script>
