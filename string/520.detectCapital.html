<script>
{/*first come in mind*/}
function detectCapital1(word) {
    var length = word.length;
    if(IsUpper(word[0])) {
        let count = 1;
        for(let i = 1; i < length; i++) {
               if(IsUpper(word[i])) {
                   count++;
               }
        }
        if(count === length || count === 1) {
            return true;
        } else{
            return false;
        }
    } else{
        let count = 0;
        for(let i = 1; i < length; i++) {
               if(IsUpper(word[i])) {
                   count++;
               }
        }
        if(count === 0) {
            return true;
        } else {
            return false;
        }
    }
    function IsUpper(a) {
        return a === a.toUpperCase();
    } 
}

console.log(detectCapital1('Word'));
console.log(detectCapital1('WoRd')); 
console.log(detectCapital1('WORD'));     
console.log(detectCapital1('worD'));  
console.log(detectCapital1('word')); 


{/*use RegExp*/}
function detectCapital2(word) {
    var detecter = /^[A-Z]+$|^[a-z]+$|^[A-Z][a-z]+$/;
    return detecter.test(word);
}

console.log(detectCapital2('Word'));
console.log(detectCapital2('WoRd')); 
console.log(detectCapital2('WORD'));     
console.log(detectCapital2('worD'));  
console.log(detectCapital2('word')); 
</script>
