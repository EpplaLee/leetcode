<script>

function detectCapital(word) {
    var length = word.length;
    if(IsUpper(word[0])) {
        let count = 1;
        for(let i = 1; i < length; i++) {
               if(IsUpper(word[i])) {
                   count++;
               }
        }
        if(count === length || count === 1) {
            return true;
        } else{
            return false;
        }
    } else{
        let count = 0;
        for(let i = 1; i < length; i++) {
               if(IsUpper(word[i])) {
                   count++;
               }
        }
        if(count === 0) {
            return true;
        } else {
            return false;
        }
    }
    function IsUpper(a) {
        return a === a.toUpperCase();
    } 
}

console.log(detectCapital('Word'));

console.log(detectCapital('WoRd')); 

console.log(detectCapital('WORD'));     

console.log(detectCapital('worD'));  

console.log(detectCapital('word')); 
</script>
